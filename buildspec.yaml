version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the application..."
      - npm run build
  post_build:
    commands:
      - echo "Deploying the application..."
      - aws s3 sync build/ s3://pipeline-task --delete --cache-control max-age=31536000,public
